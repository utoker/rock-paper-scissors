<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game">
      <div class="score-board">
        <span class="playerHP">100</span>
        <span class="computerHP">100</span>
      </div>
      <div class="event-board"><span class="event-text">Start</span></div>
      <div class="buttons-div">
        <button class="btn btn-rock">Rock</button>
        <button class="btn btn-paper">Paper</button>
        <button class="btn btn-scissors">Scissors</button>
      </div>
      <button class="new-game">New Game</button>
    </div>
    <script src="index.js"></script>
  </body>
</html>
